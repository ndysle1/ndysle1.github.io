<header>
  <div class="inner">
    <h1> {{ site.title }} </h1>
    <h2> {{ site.description }} </h2>
    <a href="{{ site.github.owner_url }}" class="button"><small>Check out my</small> GitHub</a>
    
    <div id="socialMedia">
      {% if site.social-media.email %}
          <a href="mailto:{{ site.social-media.email }}" title="Email"><i class="fa fa-envelope-square"></i></a>
      {% endif %}
    </div>  
  </div>
</header>
