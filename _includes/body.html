<div id="content-wrapper">
    <div class="inner clearfix">
      <section id="main-content">
        {{ content }}
      </section>

      <aside id="sidebar">
        {% if site.show_downloads %}
          <a href="{{ site.github.zip_url }}" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="{{ site.github.tar_url }}" class="button">
            <small>Download</small>
            .tar.gz file
          </a>
        {% endif %}

        {% include footer.html %}
      </aside>
    </div>
  </div>
